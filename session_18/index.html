<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Get(){
            var name=document.getElementById('getname').value;
            document.getElementById('ans').innerHTML=name

        }
    </script>
    <style>
        body{
            background-color: bisque;
        }
        table{
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
   <form action="">
    <table>
        <tr>
            <td>
                <input type="text" placeholder="Enter Your Name" id="getname">
            </td>
            <td>
                <input type="button" value="click me" onclick="Get()">
            </td>
        </tr>
        <tr>
            <td><h1 id="ans"></h1></td>
        </tr>
    </table>
   </form>
</body>
</html>
